<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyZaim - Быстрые займы онлайн</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">MyZaim</div>
    <button class="admin-btn" onclick="goToAdmin()">⚙️ Админ-панель</button>
</nav>

<!-- Hero -->
<section class="hero">
    <img id="heroBanner" class="hero-banner" src="" alt="Banner">
    <div class="hero-content">
        <h1 class="hero-title" id="heroTitle"></h1>
        <p class="hero-subtitle" id="heroSubtitle"></p>
        <button class="hero-btn" id="heroBtn" onclick="scrollToForm()"></button>
    </div>
</section>

<!-- Calculator -->
<section class="calculator">
    <h2 class="section-title">Рассчитайте займ</h2>
    <div class="calc-container">
        <div class="calc-field">
            <div class="calc-label">
                <span>Сумма займа</span>
                <span class="calc-value" id="amountValue"></span>
            </div>
            <input type="range" id="amountSlider" class="calc-slider">
        </div>

        <div class="calc-field">
            <div class="calc-label">
                <span>Срок (дни)</span>
                <span class="calc-value" id="daysValue"></span>
            </div>
            <input type="range" id="daysSlider" class="calc-slider">
        </div>

        <div class="calc-result">
            <div class="result-label">К возврату</div>
            <div class="result-value" id="resultAmount"></div>
        </div>
    </div>
</section>

<!-- Features -->
<section class="features">
    <h2 class="section-title">Наши преимущества</h2>
    <div class="features-grid" id="featuresGrid"></div>
</section>

<!-- Form -->
<section class="form-section">
    <h2 class="section-title">Подайте заявку</h2>
    <div class="form-container">
        <form id="applicationForm" onsubmit="handleFormSubmit(event)">
            <div class="form-group">
                <label class="form-label">Фамилия</label>
                <input type="text" class="form-input" name="lastName" required>
            </div>
            <div class="form-group">
                <label class="form-label">Имя</label>
                <input type="text" class="form-input" name="firstName" required>
            </div>
            <div class="form-group">
                <label class="form-label">Телефон</label>
                <input type="tel" class="form-input" name="phone" required>
            </div>
            <button type="submit" class="submit-btn">Отправить заявку</button>
            <div class="form-message" id="formMessage">✓ Заявка успешно отправлена!</div>
        </form>
    </div>
</section>

<!-- Footer -->
<footer>
    <p id="footerText"></p>
</footer>

<script src="script.js"></script>
</body>
</html>
