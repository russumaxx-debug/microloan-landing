<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Админ-панель MyZaim</title>
<style>
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;background:#f4f4f4;color:#333;padding:2rem;}
h1{color:#1f11e4;text-align:center;margin-bottom:2rem;}
form{max-width:800px;margin:0 auto;background:white;padding:2rem;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,.1);}
.form-group{margin-bottom:1.5rem;}
.form-group label{display:block;font-weight:600;margin-bottom:.5rem;}
.form-group input, .form-group textarea{width:100%;padding:.8rem;border:2px solid #ddd;border-radius:6px;font-family:inherit;font-size:1rem;}
.form-group input:focus, .form-group textarea:focus{border-color:#1f11e4;outline:none;}
.submit-btn{padding:1rem 2rem;background:#1f11e4;color:white;border:none;border-radius:6px;font-weight:600;cursor:pointer;transition:all .3s;}
.submit-btn:hover{opacity:.9;}
.success-msg{padding:1rem;margin-top:1rem;background:#d4edda;color:#155724;border-radius:6px;display:none;text-align:center;}
</style>
</head>
<body>
<h1>Админ-панель MyZaim</h1>
<form id="adminForm">
    <div class="form-group">
        <label>Основной цвет</label>
        <input type="color" name="primaryColor" value="#1f11e4">
    </div>
    <div class="form-group">
        <label>Вторичный цвет</label>
        <input type="color" name="secondaryColor" value="#7914cc">
    </div>
    <div class="form-group">
        <label>Цвет фона</label>
        <input type="color" name="backgroundColor" value="#f4f4f4">
    </div>
    <div class="form-group">
        <label>Заголовок Hero</label>
        <input type="text" name="heroTitle" value="Быстрые займы онлайн">
    </div>
    <div class="form-group">
        <label>Подзаголовок Hero</label>
        <input type="text" name="heroSubtitle" value="Получите до 100,000 леи за 15 минут">
    </div>
    <div class="form-group">
        <label>Текст кнопки Hero</label>
        <input type="text" name="heroButtonText" value="Получить займ">
    </div>
    <div class="form-group">
        <label>Цвет кнопки Hero</label>
        <input type="color" name="heroButtonColor" value="#1994d2">
    </div>
    <div class="form-group">
        <label>Ссылка на баннер</label>
        <input type="text" name="bannerUrl" value="https://i.ytimg.com/vi/ddOF3giv8Xk/maxresdefault.jpg">
    </div>
    <div class="form-group">
        <label>Валюта</label>
        <input type="text" name="currency" value="MDL">
    </div>
    <div class="form-group">
        <label>Заголовок блока "Как это работает"</label>
        <input type="text" name="howTitle" value="Как это работает">
    </div>
    <div class="form-group">
        <label>Содержимое блока "Как это работает"</label>
        <textarea name="howContent" rows="4">&lt;p&gt;Подайте заявку, получите одобрение и деньги на счёт.&lt;/p&gt;</textarea>
    </div>
    <button type="submit" class="submit-btn">Сохранить настройки</button>
    <div class="success-msg" id="successMsg">✓ Настройки сохранены!</div>
</form>

<script>
const form=document.getElementById('adminForm');
form.addEventListener('submit', e=>{
    e.preventDefault();
    const data = {};
    new FormData(form).forEach((v,k)=>data[k]=v);
    // Сохраняем в локальное хранилище (временно) или отправляем на сервер
    localStorage.setItem('siteConfig', JSON.stringify(data));
    document.getElementById('successMsg').style.display='block';
    setTimeout(()=>{document.getElementById('successMsg').style.display='none';},3000);
});
</script>
</body>
</html>
